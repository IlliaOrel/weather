    <style>
      .card-image {
        height: 50px;
        position: relative;
      }
      .card-image > img {
        position: absolute;
        right: 5px;
        top: 5px;
      }
      .form {
        display: flex;
        padding-bottom: 20px;
        position: relative;
      }
      .error {
        position: absolute;
        left: 0;
        bottom: -5px;
        color: red;
        margin: 0;
      }
      .form button {
        margin-left: 10px;
      }
    </style>
    <nav class="navbar navbar-light bg-light d-block">
      <div class="row justify-content-between">
        <div class="col-6"><button class="btn btn-primary">Update weather</button></div>
        <div class="col-4">
          <form class="form">
            <input type="text" class="form-control input" />
            <button class="btn btn-primary submit">Find</button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container"><div class="row cities"></div></div>

    <script src="./index.js"></script>
